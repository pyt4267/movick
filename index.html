<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movick - 映画・ドラマ検索</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23e50914'%3E%3Cpath d='M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z'/%3E%3C/svg%3E">
    <meta name="description" content="最新の映画・ドラマ情報を検索。あらすじ、キャスト、評価をチェック！">

    <!-- OGP -->
    <meta property="og:title" content="Movick - 映画・ドラマ検索">
    <meta property="og:description" content="最新の映画・ドラマ情報を検索。あらすじ、キャスト、評価をチェック！">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://image.tmdb.org/t/p/w1280/placeholder.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0f">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">🎬 Movick</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="映画・ドラマを検索..." autocomplete="off">
                <button id="search-btn" class="search-btn">🔍</button>
            </div>
            <div class="header-controls">
                <select id="lang-select" class="lang-select">
                    <option value="ja-JP">🇯🇵 日本語</option>
                    <option value="en-US">🇺🇸 English</option>
                </select>
                <button id="theme-toggle" class="theme-toggle">☀️</button>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- ジャンルフィルター -->
        <div class="genre-filter">
            <select id="genre-select" class="genre-select">
                <option value="">🎭 全てのジャンル</option>
            </select>
        </div>

        <!-- タブナビゲーション -->
        <nav class="tabs">
            <button class="tab active" data-tab="popular">🔥 人気</button>
            <button class="tab" data-tab="now_playing">🎬 上映中</button>
            <button class="tab" data-tab="top_rated">⭐ 高評価</button>
            <button class="tab" data-tab="upcoming">📅 公開予定</button>
            <button class="tab" data-tab="tv">📺 ドラマ</button>
            <button class="tab" data-tab="favorites">❤️ お気に入り</button>
        </nav>

        <!-- ローディング -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p id="loading-text">読み込み中...</p>
        </div>

        <!-- エラー -->
        <div id="error" class="error hidden">
            <p>⚠️ データの取得に失敗しました</p>
            <button id="retry-btn" class="retry-btn">再試行</button>
        </div>

        <!-- 映画グリッド -->
        <section id="movies-grid" class="movies-grid"></section>

        <!-- もっと見る -->
        <button id="load-more" class="load-more hidden">もっと見る</button>
    </main>

    <!-- 詳細モーダル -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">✕</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer class="footer">
        <p>Powered by <a href="https://www.themoviedb.org/" target="_blank">TMDB</a></p>
    </footer>

    <script src="script.js"></script>

    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => { });
        }
    </script>
</body>

</html>
